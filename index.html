<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario de jogos - NLW COPA 2022</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet" />
    </head>

    <body>
        <div id="app">
            <header>
                <img src="./assets/logo.svg" alt="">
            </header>
            <main id="cards">
                <div class="card">
                    <h2>24/11 <span>quinta</span></h2>

                    <ul>
                        <li>
                            <img src="./assets/bandeiras/icon-brazil.svg" alt="bandeira do Brasil">
                            <strong>17:00</strong>
                            <img src="./assets/bandeiras/icon-serbia.svg" alt="bandeira da Servia">
                        </li>

                        <li>
                            <img src="./assets/bandeiras/icon-argentina.svg" alt="bandeira da argentina">
                            <strong>19:00</strong>
                            <img src="./assets/bandeiras/icon-hungary.svg" alt="bandeira da hungria ">
                        </li>
                    </ul>
                </div>

                <div class="card">
                    <h2>25/11 <span>sexta</span></h2>

                    <ul>
                        <li>
                            <img src="./assets/bandeiras/abkhazia.svg" alt="bandeira d">
                            <strong>14:30</strong>
                            <img src="./assets/bandeiras/afghanistan.svg" alt="bandeira do afeganistao">
                        </li>

                        <li>
                            <img src="./assets/bandeiras/aland islands.svg" alt="bandeira da ilha de aland">
                            <strong>20:00</strong>
                            <img src="./assets/bandeiras/albania.svg" alt="bandeira da albania">
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </body>

</html>
